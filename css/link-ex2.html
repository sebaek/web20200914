<!DOCTYPE html>
<html>
<head>
    <style>
        /* pseudo class */
        a:link {
            color: chocolate;
        }
        a:visited {
            color: gold;
        }
        a:hover {
            color: cyan;
        }
        a:active {
            color: deeppink;
        }
    </style>
</head>
<body>
    <a href="https://www.duck.com">duckduckgo</a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <style>
    </style>
</head>
<body>
    <script>
        console.log('---------');
        // 0, 1, 2
        for (var i = 0; i < 3; i++) {
            console.log(i);
        }

        console.log('---------');
        // 0, 1, 2, 3, 4
        for (var i = 0; i < 5; i++) {
            console.log(i);
        }

        console.log('---------');
        // 1, 2, 3, 4, 5
        for (var i = 1; i <= 5; i++) {
            console.log(i);
        }


        console.log('---------');
        // 0, 2, 4, 6, 8
        console.log('---------');
        // 1, 3, 5, 7, 9
        console.log('---------');
        // 5, 4, 3, 2, 1
        console.log('---------');
        // 4, 3, 2, 1, 0
    </script>
</body>
</html>
